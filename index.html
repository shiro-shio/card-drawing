</head>
<body>
    <div class="top-bar">
        <div class="contact-message">聯絡資訊 :</div>

        <a class="social-link" href="https://twitter.com/shiroshio0507" target="_blank">

            <a href="https://example.com/link1" target="_blank"></a>

    </div>
    <div id="game-button">
        <button id="game-start">開始遊戲</button>
        <button id="rotation">自轉暫停</button>
    </div>
        <div class="container" id="container">
    </div>
    <div id="game-set" style="margin-top: 2%;">
        <!--button id="toggleButton">展開/收起</button-->
        <div class="content">
            <span>卡片數量:</span>
            <input type="number" id="count" min="10" max="40" value="20">
            <div>
                <label for="option1">自轉：</label>
                <input type="checkbox" id="option1" name="option1" value="1" checked>
                <label for="option2">卡包模式：</label>
                <input type="checkbox" id="option2" name="option2" value="1">
            </div>
            <span>
                <p>※卡包模式:會將表格數量以機率做為表示</p>
            </span>
            <span>名稱不填寫=不顯示, URL需要是公開來源, 數量請填寫整數</span>
            <div style="display: flex;">
                <div id="table-container1" class="table-container" style="margin-left: 10px;"></div>
                <div id="table-container2" class="table-container" style="margin-left: 10px;"></div>
                <div id="table-container3" class="table-container" style="margin-left: 10px;"></div>
